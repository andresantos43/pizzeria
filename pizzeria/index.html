<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PIZZERIA</title>
    <link rel="stylesheet" href="bootstrap.min (2).css">
</head>
<body onchange="calcular()">
    <center>
    <h1 class="bg-danger text-white">PIZZAS CHESTER</h1><hr>

    <h1 class="bg-success m-5">Tamaño</h1>
    <select class="form-control "name="tamaño" onchange="calcular()" id="tamaño">
        <option value="individual">Invidual $100</option>
        <option value="grande" >Grande $120</option>
        <option value="familiar" >Familiar $150</option>
        <option value="jumbo">Jumbo $180</option>
    </select>
    <h1 class="bg-success m-5" >Ingredientes</h1>
    <td><input type="radio" id="uno" name="sexo" onchange="calcular()">1 ingrediente <br>
        <input type="radio" id="dos" name="sexo" onchange="calcular()"> 2 ingredientes <br>
        <input type="radio" id="tres" name="sexo" onchange="calcular()"> 3 ingredientes <br>
    <div id="img"></div>
    <h1 class="bg-success m-5">Cantidad</h1>
    <input class="form-control "type="range" id="cantidad" value="0" min="1" max="10">
    <h1 id="valor">0</h1>
    <h1 class="bg-success m-5">Extras</h1>
        <input type="checkbox" name="m" id="refresco" class="form-check-input p-2" onchange="calcular()" >REFRESCO 2L $40<br>
        <input type="checkbox" name="m" id="papas" class="form-check-input p-2" onchange="calcular()" >PAPAS $50<br>
        <input type="checkbox" name="m" id="alitas" class="form-check-input p-2" onchange="calcular()" >ALITAS $75 <hr><br>
    <div class="bg-primary text-white h1 "id="res">Precio de  Total: $ 0.00 MXN</div>
</center>

    <script src="bootstrap.min (1).js"></script>
    <script src="sweetalert2.all.min (2).js"></script>
    <script src="app.js"></script> 
</body>
</html>
